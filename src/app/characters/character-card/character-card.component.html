<img [src]="getCharacterImage()" alt="photo of {{character.name}}">
<mat-grid-tile-header>
  <h3 mat-line>{{character.name}}</h3>
  <a mat-icon-button target="_blank" [href]="getCharacterLink()">
      <mat-icon>link</mat-icon>
  </a>
  <button mat-icon-button (click)="showCharacter()">
      <mat-icon>info</mat-icon>
  </button>
</mat-grid-tile-header>
