<mat-drawer-container>
  <mat-drawer mode="over" position="end">
    <mat-tab-group>
      <mat-tab label="Detalhes">
        <app-character-detail [character]="selectedCharacter"></app-character-detail>
      </mat-tab>
      <mat-tab label="Comics">
        <app-comic-list *ngIf="selectedCharacter" [character]="selectedCharacter"></app-comic-list>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <mat-drawer-content>
      <mat-progress-bar mode="indeterminate" *ngIf="showProgress"></mat-progress-bar>
      <div class="search">
          <mat-form-field>
            <input matInput placeholder="Digite, Ex: Winter Soldier..." #searchBox (keyup)="search(searchBox.value)">
          </mat-form-field>
      </div>
      <mat-grid-list [cols]="breakpoint" rowHeight="250" (window:resize)="onResize($event)">
          <mat-grid-tile *ngFor="let character of characters | async; trackBy:trackByCharacters">
              <app-character-card [character]="character" (selectedChange)="selectCharacter($event)"></app-character-card>
          </mat-grid-tile>
      </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
